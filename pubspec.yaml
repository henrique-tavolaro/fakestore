name: fakestore
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  connectivity_plus: ^3.0.2
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  firebase_core: ^2.5.0
  firebase_crashlytics: ^3.0.11
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  injectable: ^2.1.0
  json_annotation: ^4.8.0
  mocktail: ^0.3.0
  pretty_dio_logger: ^1.2.0-beta-1

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.3.3
  dartz_test: ^0.1.1
  flutter_flavorizr: ^2.1.5
  freezed: ^2.3.2
  injectable_generator: ^2.1.3
  json_serializable: ^6.6.1
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

flavorizr:
  flavors:
    dev:
      app:
        name: "Dev App"
      android:
        applicationId: "com.example.devfakestore"
      ios:
        bundleId: "com.example.devfakestore"
    main:
      app:
        name: "Main App"
      android:
        applicationId: "com.example.mainfakestore"
      ios:
        bundleId: "com.example.mainfakestore"